<ion-app [class.dark-theme]="dark">

  <ion-menu contentId="main-content">

    <ion-content>
      <ion-list lines="none">
        <img src="../assets/img/brideGroom.jpg">
      </ion-list>


      <ion-list lines="none">
        <ion-menu-toggle autoHide="false">
          <ion-item button routerLink="/rsvp" detail="false">
            <ion-icon color="primary" slot="start" name="send"></ion-icon>
            <ion-label>RSVP</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-item lines="none">
          <ion-icon color="dark" slot="start" name="moon"></ion-icon>
          <ion-label>
            Dark Mode
          </ion-label>
          <ion-toggle [(ngModel)]="dark" (ionChange)="changeDarkmode($event)"></ion-toggle>
        </ion-item>

      </ion-list>
    </ion-content>


  </ion-menu>


  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>

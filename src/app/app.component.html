<ion-app [class.dark-theme]="darkMode">

  <ion-menu contentId="main-content">

    <ion-content>
      <ion-menu-toggle autoHide="false">
        <ion-list>
          <a href="/home#slider">
            <img src="../assets/img/brideGroom.jpg">
          </a>
        </ion-list>
      </ion-menu-toggle>



      <ion-list lines="none">
        <ion-menu-toggle autoHide="false">
          <ion-item button href="/home#slider" detail="false">
            <ion-icon color="dark" slot="start" name="home-outline"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item button href="/home#maps" detail="false">
            <ion-icon color="secondary" slot="start" name="compass-outline"></ion-icon>
            <ion-label>Maps</ion-label>
          </ion-item>
          <ion-item button routerLink="/rsvp" detail="false">
            <ion-icon color="primary" slot="start" name="send"></ion-icon>
            <ion-label>RSVP</ion-label>
          </ion-item>

        </ion-menu-toggle>
        <ion-item lines="none">
          <ion-icon color="dark" slot="start" name="moon"></ion-icon>
          <ion-label>
            Dark Mode
          </ion-label>
          <ion-toggle [(ngModel)]="darkMode" (ionChange)="changeDarkmode($event)"></ion-toggle>
        </ion-item>

      </ion-list>
    </ion-content>


  </ion-menu>


  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>
